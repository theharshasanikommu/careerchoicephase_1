<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #3B82F6;
            color: white;
        }
        button:hover {
            background: #2563EB;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f5f5f5;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🔧 CareerChoice Login Test</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Health</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Register New User</h2>
        <input type="text" id="reg-name" placeholder="Name" value="Test User">
        <input type="email" id="reg-email" placeholder="Email" value="test@example.com">
        <input type="password" id="reg-password" placeholder="Password" value="password123">
        <button onclick="testRegister()">Register</button>
        <div id="register-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Login</h2>
        <input type="email" id="login-email" placeholder="Email" value="test@example.com">
        <input type="password" id="login-password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Check Token</h2>
        <button onclick="checkToken()">Check localStorage</button>
        <div id="token-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testHealth() {
            const result = document.getElementById('health-result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                result.className = 'result success';
                result.textContent = '✅ Backend is running!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = '❌ Backend not responding!\n\nError: ' + error.message + '\n\nMake sure backend is running:\ncd backend && npm run dev';
            }
        }

        async function testRegister() {
            const result = document.getElementById('register-result');
            result.textContent = 'Registering...';
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = '✅ Registration successful!\n\n' + JSON.stringify(data, null, 2);
                    
                    // Save token
                    if (data.data && data.data.token) {
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    }
                } else {
                    result.className = 'result error';
                    result.textContent = '❌ Registration failed!\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '❌ Error: ' + error.message;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            result.textContent = 'Logging in...';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = '✅ Login successful!\n\n' + JSON.stringify(data, null, 2);
                    
                    // Save token
                    if (data.data && data.data.token) {
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    }
                } else {
                    result.className = 'result error';
                    result.textContent = '❌ Login failed!\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '❌ Error: ' + error.message;
            }
        }

        function checkToken() {
            const result = document.getElementById('token-result');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                result.className = 'result success';
                result.textContent = '✅ Token found in localStorage!\n\nToken: ' + token.substring(0, 50) + '...\n\nUser: ' + user;
            } else {
                result.className = 'result error';
                result.textContent = '❌ No token found in localStorage!\n\nYou need to login first.';
            }
        }

        // Auto-test health on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
